image: registry.gitlab.com/christiantragesser/dind-py:latest

variables:
    DOCKER_DRIVER: overlay2
    
services:
- docker:stable-dind

stages:
  - test

test:
  stage: test
  script:
    - $CI_PROJECT_DIR/ci.py test
    - $CI_PROJECT_DIR/ci.py scan
  only:
    - master
  artifacts:
    paths:
    - "*.cve-scan.json"
    expire_in: 1 week
